<script>
  var h = ["", "03:00 AM to 05:00 AM",
    "05:00 AM to 05:30 AM",
    "05:30 AM to 06:00 AM",
    "06:00 AM to 06:30 AM",
    "06:30 AM to 07:00 AM",

  ]
  //make_multi_line_dd("data/csv37_tours_tod.csv", "my_dataviz", "#todcat")

  function make_multi_line_dd(csv, divID, catID) {
    var margin = {
        top: 10,
        right: 30,
        bottom: 30,
        left: 60
      },
      width = 700 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#" + divID)
      .append("svg")
      .attr("preserveAspectRatio", "xMinYMin meet")
      .attr("viewBox", "0 0 800 600")
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv(csv, function(data) {

      catInt = d3.select(catID).property('value');
      d3.select(catID).on('change', update);

      var newdata = data.filter(function(d) {
        return d.cat == catInt;
      });

      // group the data: I want to draw one line per group
      var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
        .key(function(d) {
          if (d.cat == catInt) {
            return d.subgroup
          }
        })
        .entries(newdata);

      // Add X axis --> it is a date format
      var x = d3.scaleLinear()
        .domain([1, 40])
        .range([0, width]);

      svg.append("g")
        .attr("class", "xaxis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(40).tickFormat(function(d) {
          return h[d]
        }))
        .selectAll("text")
        .attr("y",5)
        .attr("x", 9)
        .attr("dy", ".35em")
        .attr("transform", "rotate(55)")
        .style("text-anchor", "start");



      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, d3.max(newdata, function(d) {
          return +d.value;
        })])
        .range([height, 0]);
      svg.append("g")
        .attr("class", "yaxis")
        .call(d3.axisLeft(y));

      // color palette
      var res = sumstat.map(function(d) {
        return d.key
      }) // list of group names
      var color = d3.scaleOrdinal()
        .domain(res)
        .range(['#e41a1c', '#377eb8'])

      // Draw the line
      svg.selectAll(".line")
        .data(sumstat)
        .enter()
        .append("path")
        .attr("class", "line")
        .attr("fill", "none")
        .attr("stroke", function(d) {
          return color(d.key)
        })
        .attr("stroke-width", 1.5)
        .attr("stroke-dasharray", function(d) {
          return d.key.startsWith('Survey') ? ("10,3") : ("1,0")
        })
        .attr("d", function(d) {
          return d3.line()
            .x(function(d) {
              return x(d.xaxis);
            })
            .y(function(d) {
              return y(+d.value);
            })
            (d.values)
        })

      function update() {

        catInt = d3.select(catID).property('value');
        var newdata = data.filter(function(d) {
          return d.cat == catInt;
        });

        // group the data: I want to draw one line per group
        var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
          .key(function(d) {
            if (d.cat == catInt) {
              return d.subgroup
            }
          })
          .entries(newdata);

        // Add X axis --> it is a date format
        var x = d3.scaleLinear()
          .domain([1, 40])
          .range([0, width]);

        svg.selectAll(".line").remove();
        svg.selectAll(".xaxis").remove();
        svg.selectAll(".yaxis").remove();

        svg.append("g")
          .attr("class", "xaxis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x).ticks(40).tickFormat(function(d) {
            return h[d]
          }))
          .selectAll("text")
          .attr("y",5)
          .attr("x", 9)
          .attr("dy", ".35em")
          .attr("transform", "rotate(55)")
          .style("text-anchor", "start");

        // Add Y axis
        var y = d3.scaleLinear()
          .domain([0, d3.max(newdata, function(d) {
            return +d.value;
          })])
          .range([height, 0]);

        svg.append("g")
          .attr("class", "yaxis")
          .call(d3.axisLeft(y));

        // color palette
        var res = sumstat.map(function(d) {
          return d.key
        }) // list of group names
        var color = d3.scaleOrdinal()
          .domain(res)
          .range(['#e41a1c', '#377eb8'])

        // Draw the line
        var new_layer = svg.selectAll(".line")
          .data(sumstat)
          .enter()
          .append("path")
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", function(d) {
            return color(d.key)
          })
          .attr("stroke-width", 1.5)
          .attr("stroke-dasharray", function(d) {
            return d.key.startsWith('Survey') ? ("10,3") : ("1,0")
          })
          .attr("d", function(d) {
            return d3.line()
              .x(function(d) {
                return x(d.xaxis);
              })
              .y(function(d) {
                return y(+d.value);
              })
              (d.values)
          })
      }

    })
  }
</script>
